<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <div><a href="highscore.html">View high scores</a></div>

    <div>Time: <span id="timer">0</span></div>

    <div>
        <div id="intro">
            <h1>Welcome to the coding bootcamp quiz!</h1>
            <p>Try your luck with this code quiz</p>
            <button id="startbtn">Click to start</button>
        </div>

        <div id="quiz" class="hide">
            <h2 id="question">question title goes here</h2>
            <div id="choices">buttons goes here</div>
        </div>

        <div id="final" class="hide">
            <h3>results</h3>

            <p>your score: <span id="results"></span></p>
            <p>enter intials <input type="text" max="3"><button>submit</button></p>

        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
